<section class="container-fluid py-4 bg-primary">
    <div class="container mb-5">
        <h3 class="text-light fw-bolder text-center my-5 ">Promova seu negócio hoje!</h3>

        <div class="row justify-content-center">
            <ul class="nav nav-pills mb-3 border border-1 rounded-2 col-3 row gap-0 p-0 w-100 mb-5" id="pills-tab" role="tablist">
                <li class="nav-item col-6 p-0" role="presentation">
                    <button class="nav-link active rounded-end-0 w-100 p-1 custom-btn fw-semibold " id="anuncio-tab" data-bs-toggle="pill"
                        data-bs-target="#anuncio" type="button" role="tab" aria-controls="anuncio"
                        aria-selected="true">Anúncios</button>
                </li>
                <li class="nav-item col-6 p-0" role="presentation">
                    <button class="nav-link rounded-start-0 w-100 p-1 custom-btn fw-semibold" id="banner-tab" data-bs-toggle="pill"
                        data-bs-target="#banner" type="button" role="tab" aria-controls="banner"
                        aria-selected="false">Banner</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active container" id="anuncio" role="tabpanel" aria-labelledby="anuncio-tab" tabindex="0">
                    <div class="row justify-content-center">
                        <div *ngFor="let plan of listingPlans"  class="col card-listing">
                            <div class="card border shadow">
                                <div class="card-body p-2 py-3 text-center">
                                    <h2 class="text-dark opacity-50 fw-semibold fs-6 mb-4">{{ plan.level }}</h2>
                                    <div class="opacity-75 mb-4 fs-3 fw-bold">R${{ plan.price }}/Mês</div>
                                    <button (click)="createListing(plan.id)" class="btn btn-secondary rounded-1 fw-bolder opacity-75">COMECE HOJE!</button>
                                    <hr>
                                    <div class="d-flex flex-column align-items-baseline gap-4 px-3">
                                        <span *ngFor="let planInfo of plan.plansInfo" [ngClass]="{'opacity-50': planInfo.active != 'Y'}" class="fw-semibold custom-dark-gray d-flex align-items-center justify-content-center"><i [ngClass]="{'fa-circle-xmark': planInfo.active === 'N', 'fa-circle-check': planInfo.active === 'Y'}" class="fa-regular me-2 text-primary fs-6"></i><span *ngIf="planInfo.value">{{ planInfo.value }}&nbsp;</span>{{ planInfo.description }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade container" id="banner" role="tabpanel" aria-labelledby="banner-tab" tabindex="0">
                    <div class="row gap-2 justify-content-center">
                        <div *ngFor="let banner of banners" class="card col-12 col-sm-9 p-4 d-flex flex-column align-items-center plans_item">
                            <p class="text-black-50 text-center fw-bolder p-1">{{ banner.description }}</p>
                            <div class="opacity-75 mb-4 fs-3 fw-bold">${{ banner.price }}/Mês</div>
                            <button class="btn btn-secondary rounded-1 fw-bolder opacity-75">COMECE HOJE!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer-2></app-footer-2>
